<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <!-- Boostrap 5 -->
    <link href="../style/bootstrap_5.0.3.css" rel="stylesheet">
    <script defer src="../js/bootstrap_5.0.3.js"></script>
    <!-- Bootstrap 5 CSS (alojado en un CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Personalizado -->
    <link rel="stylesheet" href="../style/main.css">
    <script defer src="../js/home.js"></script>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0 p-0">
        <div class="d-flex flex-grow-1 p-3 m-0 w-100">
            <a class="navbar-brand" href="#">Mi Aplicación</a>
            <div class="d-flex justify-content-between w-100">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">Usuario123</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Contenido de la Página -->
    <div class="container mt-5">
        <div class="row justify-content-center my-5">
            <div class="col-md-6 offset-md-3">
                <!-- Botón para Agregar Nota -->
                <button class="btn btn-primary btn-lg btn-block" data-bs-toggle="modal"
                    data-bs-target="#modalNuevaNota">Agregar Nueva Nota</button>
            </div>
            <div class="col-md-6 offset-md-3">
                <!-- Botón para Agregar Nota -->
                <button id="botonTest" class="btn btn-primary btn-lg btn-block">Test Nueva Nota</button>
            </div>
            <!-- Botón para abrir el modal de edición -->
            <button class="btn btn-primary mr-2" id="editarNota" data-bs-toggle="modal" data-bs-target="#modalNuevaNota" style="display: none;">Editar</button>
        </div>
        <!-- Tarjetas de Notas -->
        <div class="row mt-5" id="notaContainer">
            <!-- Las tarjetas de notas se agregarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para Agregar Nueva Nota -->
    <div class="modal fade" id="modalNuevaNota" tabindex="-1" aria-labelledby="modalNuevaNotaLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaNotaLabel">Nueva Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para ingresar título y contenido -->
                    <form id="formularioNuevaNota">
                        <div class="mb-3">
                            <label for="titulo" class="form-label text-white">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label text-white">Contenido</label>
                            <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarNota">Guardar</button> 
                </div>
            </div>
        </div>
    </div>

     <!-- jQuery (alojado en un CDN) -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Bootstrap 5 JS (alojado en un CDN) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
